<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Favicon setup -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    :root {
      --primary: #0a0a0a;
      --secondary: #f5f5f5;
      --accent: #2563eb;
      --gray: #737373;
      --light-gray: #e5e5e5;
    }

    html { scroll-behavior: smooth; }

    body {
      background-color: var(--secondary);
      color: var(--primary);
      line-height: 1.6;
      overflow-x: hidden;
      overflow-y: scroll;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: clamp(14px, 1.2vw, 16px);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 200;
      background: rgba(245, 245, 245, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--light-gray);
    }

    .logo {
      font-weight: 700;
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      letter-spacing: -0.5px;
      z-index: 210;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav li { min-width: 100px; text-align: center; }

    nav a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
    }

    nav a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    nav a:hover:after { width: 100%; }
    nav a.active { font-weight: bold; border-bottom: 2px solid var(--primary); }

    /* Hamburger */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary);
      z-index: 210;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 8rem 5% 3rem;
      flex: 1;
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .intro {
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 4rem;
    }

    .intro h1 {
      font-size: clamp(2.5rem, 6vw, 6rem);
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.05em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: var(--primary);
      text-align: center;
      white-space: normal;
    }

    .inline-name { display: inline-block; white-space: nowrap; }

    .intro h2 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      font-weight: 600;
      color: var(--gray);
      margin-bottom: 3rem;
      text-transform: uppercase;
    }

    /* Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(245, 245, 245, 0.97);
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--light-gray);
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.4s ease;
        pointer-events: none;
      }

      nav.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: all;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        padding: 1rem 0;
        gap: 1rem;
      }

      header { padding: 1.5rem 4%; }
      .hero { padding: 7rem 4% 2rem; }
      .intro h1 { font-size: clamp(2rem, 5vw, 4rem); }
      .intro h2 { font-size: clamp(1.2rem, 3vw, 2rem); }
    }

    @media (max-width: 480px) {
      .hero { padding: 6rem 5% 2rem; }
      .intro h1 { font-size: 2rem; }
      .intro h2 { font-size: 1.2rem; }
    }

    /* === Dark Mode (clean version) === */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
      }

      nav a,
      .intro h1,
      .intro h2 {
        color: #f5f5f5;
      }

      nav a:after {
        background: #f5f5f5;
      }

      header {
        background: rgba(10, 10, 10, 0.95);
        border-bottom: 1px solid #333;
      }

      /* ✅ dropdown menu black, white text */
      nav {
              border-top: none !important;

      }

      nav a {
        color: #ffffff;
      }

      nav a:after {
        background: #ffffff;
      }

      /* ✅ hamburger white */
      .menu-toggle,
      .menu-toggle i {
        color: #ffffff !important;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">DEV.</div>
    <button class="menu-toggle" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-content">
      <div class="intro fade-in">
        <h1><span class="inline-name">IBRAHIM MOHAMED</span></h1>
        <h2>SOFTWARE ENGINEER</h2>
      </div>
    </div>
  </main>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
