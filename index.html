<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon setup -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #f5f5f5;
            --accent: #2563eb;
            --gray: #737373;
            --light-gray: #e5e5e5;
        }

        body {
            background-color: var(--secondary);
            color: var(--primary);
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: scroll; /* always keep space for scrollbar */

            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(245, 245, 245, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--light-gray);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        nav a:hover:after {
            width: 100%;
        }

       .hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 8rem 5% 3rem;
  flex: 1;
}

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .intro {
       min-height: 220px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-bottom: 4rem;
        }

        .intro h1 {
            font-size: clamp(2.5rem, 6vw, 6rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: var(--primary);
            text-align: center;
white-space: normal;
        }
  html {
    scroll-behavior: smooth;
  }
        .inline-name {
            display: inline-block;
            white-space: nowrap;
        }

        .intro h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 3rem;
            text-transform: uppercase;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 5%;
        }

        .skill-category h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .skill-list li:before {
            content: "â–¹";
            position: absolute;
            left: 0;
            color: var(--accent);
        }
        nav li {
  min-width: 100px;  /* or try 100px */
  text-align: center;
}

        .availability {
            display: inline-block;
            background: var(--primary);
            color: var(--secondary);
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 2rem 5%;
            border-radius: 30px;
            font-size: 0.9rem;
        }

        .contact {
            margin: 4rem 5%;
        }

        .contact a {
            color: var(--primary);
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            text-decoration: none;
            position: relative;
        }

        .contact a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .contact a:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .statement {
            max-width: 700px;
            font-size: 1.2rem;
            line-height: 1.7;
            margin: 2rem 5% 5rem;
        }

        footer {
            background: var(--primary);
            color: var(--secondary);
            padding: 4rem 5% 2rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .copyright {
            font-size: 1rem;
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-links a {
            color: var(--secondary);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0a0a0a;
                color: #f5f5f5;
            }
        }
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0a0a0a;
                color: #f5f5f5;
            }

            nav a, .intro h1, .intro h2 {
                color: #f5f5f5;
            }

            nav a:after {
                background: #f5f5f5;
            }

            header {
                background: rgba(10, 10, 10, 0.95);
                border-bottom: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DEV.</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
            

                <li><a href="projects.html">Projects</a></li>
                
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <div class="intro fade-in">
                <h1><span class="inline-name">IBRAHIM MOHAMED</span></h1>
                <h2>SOFTWARE ENGINEER</h2>
            </div>
        </div>
    </main>

   
  
   
  
</body>
</html>
