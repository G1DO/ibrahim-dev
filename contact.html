<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Ibrahim Mohamed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Favicon setup -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    :root {
      --primary: #0a0a0a;
      --secondary: #f5f5f5;
      --accent: #2563eb;
      --gray: #737373;
      --light-gray: #e5e5e5;
    }

    body {
      background-color: var(--secondary);
      color: var(--primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      overflow-y: scroll; /* always keep space for scrollbar */

      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      background: rgba(245, 245, 245, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--light-gray);
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      padding: 0.5rem 0;
    }

    nav a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    nav a:hover:after { width: 100%; }
    nav a.active { font-weight: bold; border-bottom: 2px solid var(--primary); }

    nav li {
      min-width: 100px;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 8rem 5% 3rem;
      flex: 1;
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .intro {
      text-align: center;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.1rem;
      color: var(--gray);
      margin-top: 1rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    .contact-card {
      background: #fff;
      padding: 2rem;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .contact-card:hover {
   transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .contact-card i {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .contact-card span {
      font-weight: bold;
      font-size: 1rem;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #0a0a0a; color: #f5f5f5; }
      nav a, .intro p { color: #f5f5f5; }
      nav a:after { background: #f5f5f5; }
      header { background: rgba(10, 10, 10, 0.95); border-bottom: 1px solid #333; }
      .contact-card { background: #1a1a1a; border: 1px solid #333; }
      .contact-card span { color: #f5f5f5; }
      .contact-card i { color: var(--accent); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DEV.</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="about.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <section class="hero-content fade-in">
      <div class="intro">
        <p>Feel free to reach out via email or connect on social platforms</p>
      </div>

      <div class="contact-grid">
        <a class="contact-card" href="mailto:your@email.com">
          <i class="fas fa-envelope"></i>
          <span>Email</span>
        </a>

        <a class="contact-card" href="https://linkedin.com/in/yourprofile" target="_blank">
          <i class="fab fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>

        <a class="contact-card" href="https://github.com/yourusername" target="_blank">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>

        <a class="contact-card" href="Ibrahim%20Mohamed%20Resume.pdf" target="_blank">
          <i class="fas fa-file-alt"></i>
          <span>Resume</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
